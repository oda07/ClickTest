<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- MODAL -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><h3>INFORMATION</h3></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>CPS = CLICKS PER SECOND</h1>
          <h3>CPM = CLICKS PER MINUTE</h1><br>

            <a href="https://github.com/oda07">github.com/oda07</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
</div>

<!-- PAGINA -->
<div class="row caixa">
    <div class="col-lg-1 col-md-1 esquerda">
        <button id="info" class="info" data-toggle="modal" data-target="#infoModal">INFO</button>
    </div>
    <div class="col-lg-7 col-md-12 meio">
        <button id="btn" class="botao">
            CLICK
        </button>
    </div>
    <div class="d-sm-none d-lg-block col-lg-4 col-md-1 direita">
        <p>RESULTS:</p>
        <p id="resultado" class="sec"></p>
        <p id="resultado2" class="sec"></p>
    </div>

<div class="row caixa">
    <div class="col-1">
    </div>
    <div class="col-12 txt">
        <a href=""><button class="restart">RESTART</button></a>
        <p id="countdown">00:00</p>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
